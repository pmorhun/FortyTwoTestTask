{% extends "base.html" %}

{% block content %}


<div class="row">
    <h3>Please enter your login and password</h3>

    {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form class="form-horizontal col-xs-4" method="post" action="{% url 'contact_login' %}"  id="login_form">
        {% csrf_token %}

        <div class="form-group">
            <label for="username">Username</label>
            <input type="username" class="form-control" id="username" value="" name="username" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" value="" name="password" />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <input type="hidden" name="next" value="{% url 'contact' %}" />
    </form>
</div>

{% endblock %}
