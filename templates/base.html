{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock title %}Site Name</title>

        <meta http-equiv="X-UA-Compatible" content="chrome=IE7" />

        <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

            <!-- Include Styles -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.0.0/css/bootstrap-datetimepicker.min.css">

        <link rel="stylesheet" href="{% static 'css/screen.css' %}" media="screen, projection"/>

        {% block extra_head %}{% endblock extra_head %}

    </head>
    <body id="{% block body_id %}{% endblock %}" class="{% block body_class %}{% endblock %}">
    <!-- Start Container -->
    <div class="container">
        <!-- Start Header -->
        <div class="row">
            <div class="col-xs-12">
                <h2><a href="contact">42 Coffee Cups Test Assignment</a></h2>
                <hr>
            </div>
        </div>
        <!-- End Header -->
        <!-- Start Content Columns -->
        <div class="row">
            <div class="col-xs-12">
                {% block content %}{% endblock content %}
            </div>
        </div>
        <!-- End Content Columns -->
        <!-- Start Footer -->
        <div class="row" id="footer">
            <div class="col-xs-12">
                <br /><hr>
                &copy; 2016 by travelist
            </div>
        </div>
        !-- End Footer -->
    </div>
    </body>
</html>
