{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock title %}Site Name</title>

        <meta http-equiv="X-UA-Compatible" content="chrome=IE7" />

        <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

            <!-- Include Styles -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.0.0/css/bootstrap-datetimepicker.min.css">
        <link rel="stylesheet" href="{% static 'css/screen.css' %}" media="screen, projection"/>

        {% block extra_head %}{% endblock extra_head %}

    </head>
    <body id="{% block body_id %}{% endblock %}" class="{% block body_class %}{% endblock %}">
    <!-- Start Container -->
    <div class="container">
        <!-- Start Header -->
        <div class="row">
            <div class="col-xs-12">
                <h2><a href="{% url 'contact' %}">42 Coffee Cups Test Assignment</a></h2>
            </div>
        </div>
        <!-- End Header -->
        <!-- Start Content Columns -->
        <div class="row">
            <div class="col-xs-12">
                {% block content %}{% endblock content %}
            </div>
        </div>
        <!-- End Content Columns -->
        <!-- Start Footer -->
        <div class="row" id="footer">
            <div class="col-xs-12">
                <br /><hr>
                &copy; 2016 by travelist
            </div>
        </div>

        <!-- End Footer -->
    </div>
    <!-- Modal Boilerplate -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel"><!-- --></h4>
                </div>
                <div class="modal-body"><!-- --></div>
                <div class="modal-footer"><!-- --></div>
            </div>
        </div>
    </div>

    <!-- Javascripts Inclusion -->
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
      <script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.0.0/js/bootstrap-datetimepicker.min.js"></script>
      <script src="{% static 'js/calendar.js' %}"></script>
      <script src="{% static 'js/contact_form.js' %}"></script>
    {% block extra_js %}{% endblock extra_js%}

    </body>
</html>
